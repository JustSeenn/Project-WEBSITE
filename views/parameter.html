{{> header}}
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<div class="card w-75" style="border-radius: 20px;">
  <div class="card-header text-center">Modify your profil data here</div>
  <div class="card-body">
    
<form action="/parameter" method="post">
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Firstname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName3" name="firstname" value="{{firstname}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">LastName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName3" name="lastname" value="{{lastname}}">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername3" name="username" value="{{username}}">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputBio3" class="col-sm-2 col-form-label">Bio</label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" id="inputBio3" name="description" value="{{description}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" name="email" value="{{email}}">
            </div>
        </div>
       
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </div>
</form>
</div>
</div>
{{> footer}}
